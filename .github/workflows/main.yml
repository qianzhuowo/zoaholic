name: Docker Build and Publish Docker Image

"on":
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Version
        id: version
        shell: bash
        run: |
          VERSION=$(grep "^version = " pyproject.toml | awk -F'"' '{print $2}')
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Prepare image name (lowercase)
        id: image
        shell: bash
        run: |
          # Docker image names must be lowercase.
          IMAGE="ghcr.io/${GITHUB_REPOSITORY}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.image }}:latest
            ${{ steps.image.outputs.image }}:${{ steps.version.outputs.version }}
            ${{ steps.image.outputs.image }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
