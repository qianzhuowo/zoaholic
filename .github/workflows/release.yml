name: Build and Release PEX

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-pex-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # 约定：提交信息以 v 开头时触发（例如：v1.2.4）
    if: startsWith(github.event.head_commit.message, 'v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # pyproject.toml: requires-python >= 3.11
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pex

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(python - <<'PY'
          import re
          text = open('pyproject.toml', 'r', encoding='utf-8').read()
          m = re.search(r"(?m)^version\s*=\s*\"([^\"]+)\"\s*$", text)
          print(m.group(1) if m else '')
          PY
          )
          if [[ -z "$VERSION" ]]; then
            echo "::error::Failed to resolve version from pyproject.toml"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Export dependencies (requirements.txt)
        shell: bash
        run: |
          # 从 pyproject/uv.lock 导出 requirements.txt，供 pex 使用
          uv export --format requirements-txt --no-dev -o requirements.txt
          echo "Exported requirements.txt:"
          head -n 50 requirements.txt

      - name: Build PEX
        shell: bash
        run: |
          OUT="zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${VERSION}.pex"
          if [[ "${{ matrix.platform }}" == "linux" ]]; then
            # 在 Ubuntu 上构建 Linux x86_64 产物
            pex -D . -r requirements.txt \
              -c uvicorn \
              --inject-args 'main:app --host 0.0.0.0 --port 8000' \
              --interpreter-constraint '==3.11.*' \
              -o "$OUT"
          else
            # 在 macOS ARM runner 上构建 macOS arm64 产物
            pex -D . -r requirements.txt \
              -c uvicorn \
              --inject-args 'main:app --host 0.0.0.0 --port 8000' \
              --interpreter-constraint '==3.11.*' \
              -o "$OUT"
          fi
          ls -lh "$OUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${{ env.VERSION }}.pex
