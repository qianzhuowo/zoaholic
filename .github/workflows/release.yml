name: Build and Release PEX

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pex

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION=$(python - <<'PY'
import re
text = open('pyproject.toml', 'r', encoding='utf-8').read()
m = re.search(r"(?m)^version\s*=\s*(['\"])([^'\"]+)\1\s*$", text)
print(m.group(2) if m else '')
PY
            )
          fi
          if [[ -z "$VERSION" ]]; then
            echo "::error::Failed to resolve version"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build PEX
        shell: bash
        run: |
          OUT="zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${VERSION}.pex"
          pex . \
            -c uvicorn \
            --inject-args 'main:app --host 0.0.0.0 --port 8000' \
            --no-strip-pex-env \
            -o "$OUT"
          ls -lah "$OUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${{ env.VERSION }}.pex
          path: zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${{ env.VERSION }}.pex

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.VERSION }}
          files: |
            zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${{ env.VERSION }}.pex
