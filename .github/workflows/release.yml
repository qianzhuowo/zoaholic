name: Build and Release PEX

on:
  push:
    branches:
      - main

jobs:
  build:
    if: startsWith(github.event.head_commit.message, 'v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.0"

      - name: Install pex
        run: pip install pex

      - name: Export requirements for PEX
        run: uv export --frozen --format requirements-txt --no-hashes -o requirements.txt
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep "^version = " pyproject.toml | awk -F'"' '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set artifact name
        run: |
          echo "ARTIFACT=zoaholic-${{ matrix.platform }}-${{ matrix.arch }}-${VERSION}.pex" >> $GITHUB_ENV

      - name: Build Linux PEX
        if: matrix.platform == 'linux'
        run: |
          pex -D . -r requirements.txt \
          -c uvicorn \
          --inject-args 'main:app --host 0.0.0.0 --port 8000' \
          --platform linux_x86_64-cp-3.11-cp311 \
          --interpreter-constraint '==3.11.*' \
          --no-strip-pex-env \
          -o $ARTIFACT

      - name: Build MacOS PEX
        if: matrix.platform == 'macos'
        run: |
          pex -D . -r requirements.txt \
          -c uvicorn \
          --inject-args 'main:app --host 0.0.0.0 --port 8000' \
          -o $ARTIFACT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ${{ env.ARTIFACT }}
